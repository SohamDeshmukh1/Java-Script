<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">Rock Paper Scissor Game</h1>
    </header>
    <div class="choices">
        <div class="choice" id="rock"><img height="100px" width="100px" style="object-fit: cover;"  src="./Image/fist.png" alt=""></div>
        <div class="choice" id="paper"><img height="100px" width="100px"style="object-fit: cover;"  src="./Image/hand-paper.png" alt=""></div>
        <div class="choice" id="scissor"><img height="100px" width="100px"style="object-fit: cover;"  src="./Image/scissors.png" alt=""></div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="compScore">0</p>
            <p>Computer</p>
        </div>
        <div class="score">
            <p id="user">0</p>
            <p>Human</p>
        </div>
    </div>
    <div class="txt">
        <p id="txt1">Pick Your Move</p>
    </div>
</body>
<script src="script.js"></script>
</html>
