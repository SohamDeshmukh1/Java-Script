<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container" onmouseover="console.log('The mouse is hovering')" >
        <p>Hello Guys This is event handling session</p>

        <button onclick="console.log(`The button is clicked`)">Click me Once</button>
        <button ondblclick="console.log(`The button is clicked twice`)"> Click me Twice</button>
    </div>
</body>
<script src="script.js"></script>
</html>
